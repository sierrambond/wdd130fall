        body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #0077b6, #0096c7, #00b4d8, #90e0ef);
    color: #333;
}

/* Center the form */
form {
    background: #fff;
    padding: 30px;
    margin: 50px auto;
    max-width: 600px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Form elements spacing */
form label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
    color: #005f73;
}

/* Inputs, selects, and buttons */
form input,
form select,
form button {
    width: calc(100% - 20px); /* Reduce width for padding */
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid #90e0ef;
    border-radius: 5px;
    font-size: 16px;
    padding-right: 20px; /* Add padding on the right */
}

/* Styled buttons */
form button {
    background-color: #0077b6;
    color: #fff;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #005f73;
}

/* Radio buttons and checkboxes alignment */
form input[type="radio"],
form input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
    vertical-align: middle; /* Align with the text */
}

form label[for="male"],
form label[for="female"],
form label[for="newsletter"],
form label[for="updates"] {
    display: inline-block; /* Align horizontally */
    font-weight: normal;
    margin-right: 15px;
}

/* Adjust padding for text boxes */
form input[type="text"],
form input[type="email"],
form input[type="tel"] {
    padding-right: 30px; /* More padding on the right */
}

/* Heading styles */
form h1 {
    text-align: center;
    color: #0077b6;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
}

/* Add some rafting-related flair */
form::before {
    content: 'ðŸŒŠ';
    font-size: 50px;
    display: block;
    text-align: center;
    margin-bottom: 20px;
    color: #0077b6;
}

form::after {
    content: 'White Water Rafting Adventure Form';
    font-size: 20px;
    display: block;
    text-align: center;
    margin-top: -10px;
    margin-bottom: 20px;
    color: #005f73;
    font-weight: bold;
}

/* Add padding for text boxes */
form input[type="text"],
form input[type="email"],
form input[type="tel"] {
    width: 100%; /* Make the text boxes shorter (adjust this percentage as needed) */
    padding-right: 30px; /* Keep the padding adjustment */
    padding-left: 10px;
    max-width: 500px; /* Optional: Ensure the boxes donâ€™t exceed a specific width */
    margin: 0 auto; /
}


/* Media query for responsiveness */
@media (max-width: 768px) {
    form {
        padding: 20px;
        margin: 20px;
    }
    form h1 {
        font-size: 20px;
    }
    form button {
        font-size: 16px;
    }
}

    <script>
        function handleSubmit(event){
            event.preventDefault();

            const fname = document.getElementById("fname").value
            const newsletter = document.getElementById("newsletter").checked;
            alert(`You typed a First Name: ${fname}!\nNewsletter: ${newsletter}`)
        }
    </script>

    <form onsubmit= "handleSubmit(event)">
        <label for="fname">First Name:</label>
        <input id="fname" name="fname" type="text" required>

        <input id="male" name="gender" value="Male" type="radio" required>
        <label for="male">Male</label>
        <input id="female" name="gender" value="Female" type="radio" required>
        <label for="female">Female</label>
        <br><br>
        <label for="newsletter">Subsribe to my newsletter!</label>
        <input id="newsletter" name="checkbox" type="checkbox">
        <br><br>
        <label for="updates">Receive daily updates!</label>
        <input id="updates" name="updates" type="checkbox">

        <label for="genre">Favorite music genre:</label>
        <select id="genre" name="genre">
            <option value="select">--Select One--</option>
